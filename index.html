<!DOCTYPE html>
<html lang="en">
<head>
  <title>Temperture Converter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" data-auto-replace-svg="nest"></script>
  <style>
    body{
      margin-top: 70px;
      background: #333;
      color:#fff;

      

    }
  </style>
  
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="display-4 text-center">
          Temperture Converter
        </h1>
        <form>
          <div class= "form-group">
            <input 
            id="cInput"
            type= "number" 
            class= "form-control form-control-lg"
               placeholder= "Input Temperture in Celsius"
            >
          </div>
        </form>
        <div id="output">
     <div class= "card bg-danger mb-3">
       <div class= "card-block">
         <h4>Franheit</h4>
         <div id="fOutput"></div>
       </div>
     </div>
     <div class= "card bg-warning mb-3">
      <div class= "card-block">
        <h4>Kelvin</h4>
        <div id="kOutput"></div>
      </div>
    </div>
    </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('output').style.visibility= "hidden";
    document.getElementById("cInput").addEventListener('input',function(e){
      document.getElementById("output").style.visibility= "visible";
      let  cel= e.target.value;
      document.getElementById('fOutput').innerHTML= 1.8 * cel + 32;
      document.getElementById('kOutput').innerHTML= 1 * cel + 273;
      

    })
    </script>
</body>
</html>
